services:
  # Backend API Service
  - type: web
    name: superio-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: "cd server && pip install -r requirements.txt"
    startCommand: "cd server && chmod +x scripts/start_render.sh && ./scripts/start_render.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.19
      - key: FLASK_PORT
        value: 10000
      - key: FLASK_DEBUG
        value: False
      - key: ASI_API_KEY
        sync: false
      - key: CHART_IMG_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: MONGODBURI
        sync: false
      - key: COORDINATOR_PORT
        value: 8000
      - key: DEFI_AGENT_PORT
        value: 8001
      - key: FGI_AGENT_PORT
        value: 8003
      - key: COIN_AGENT_PORT
        value: 8004
