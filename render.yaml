services:
  # Backend API Service
  - type: web
    name: superio-backend
    runtime: python
    buildCommand: "cd server && pip install -r requirements.txt"
    startCommand: "cd server && python api/server.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.19
      - key: FLASK_PORT
        value: 5001
      - key: ASI_API_KEY
        sync: false
      - key: CHART_IMG_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: MONGODBURI
        sync: false

  # Frontend Service (optional - if deploying separately)
  - type: web
    name: superio-frontend
    runtime: node
    buildCommand: "yarn install && yarn build"
    startCommand: "yarn start"
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
